version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Respond to a greeting
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to a mood_great
  steps:
  - intent: mood_great
  - action: utter_happy

- rule: Respond to a mood_unhappy
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up

- rule: Respond to an affirm
  steps:
  - intent: affirm
  - action: utter_did_that_help

- rule: Respond to a deny
  steps:
  - intent: deny
  - action: utter_goodbye

- rule: Respond to CEB introduction
  steps:
  - intent: ceb_intro
  - action: utter_ceb_intro

- rule: Respond to CEB services
  steps:
  - intent: ceb_services
  - action: utter_ceb_services

- rule: Respond to CEB contact
  steps:
  - intent: ceb_contact
  - action: utter_ceb_contact

- rule: Respond to CEB bill
  steps:
  - intent: ceb_bill
  - action: utter_ceb_bill

- rule: Respond to CEB outages
  steps:
  - intent: ceb_outages
  - action: utter_ceb_outages

- rule: Respond to CEB import
  steps:
  - intent: ceb_import
  - action: utter_ceb_import
