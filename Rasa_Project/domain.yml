  - text: "The Ceylon Electricity Board (CEB) is the state-owned electricity utility in Sri Lanka.It is responsible for the generation, transmission, distribution, and sale of electricity throughout the country. The CEB was established in 1969 under the Ceylon Electricity Board Act No. 17 of 1969, and it is governed by a Board of Directors appointed by the Minister of Power and Energy"

  utter_ceb_services:
  - text: "CEB offers a range of services including electricity supply, billing, new connections, energy efficiency programs, and more."

